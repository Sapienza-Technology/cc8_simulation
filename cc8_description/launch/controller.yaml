cc8_controller:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Position Controllers --------------------------------------
  rocker_joint_L_position_controller:
    type: effort_controllers/JointPositionController
    joint: rocker_joint_L
    pid: {p: 100.0, i: 0.01, d: 10.0}
  steering_FL_position_controller:
    type: effort_controllers/JointPositionController
    joint: steering_FL
    pid: {p: 100.0, i: 0.01, d: 10.0}
  wheel_joint_FL_position_controller:
    type: effort_controllers/JointPositionController
    joint: wheel_joint_FL
    pid: {p: 100.0, i: 0.01, d: 10.0}
  bogie_joint_L_position_controller:
    type: effort_controllers/JointPositionController
    joint: bogie_joint_L
    pid: {p: 100.0, i: 0.01, d: 10.0}
  wheel_joint_ML_position_controller:
    type: effort_controllers/JointPositionController
    joint: wheel_joint_ML
    pid: {p: 100.0, i: 0.01, d: 10.0}
  steering_RL_position_controller:
    type: effort_controllers/JointPositionController
    joint: steering_RL
    pid: {p: 100.0, i: 0.01, d: 10.0}
  wheel_joint_RL_position_controller:
    type: effort_controllers/JointPositionController
    joint: wheel_joint_RL
    pid: {p: 100.0, i: 0.01, d: 10.0}
  rocker_joint_R_position_controller:
